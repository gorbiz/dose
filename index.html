<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/svg+xml" href="/pill.svg">
  <link rel="stylesheet" href="style.css">
  <title>dose</title>

  <!-- do this using `templates`, `slots` & web componentsâ€½ -->
  <script type="text/dose-tpl" id="tpl-entry">
    <li class="log" data-text="{text}" data-time="{time}">
      <form onsubmit="editEntry(event); return false;">
        <input class="text" type="text" spellcheck="false" value="{text}" />
      </form>
      <div class="log-footer">
        <span class="timebox">
          <time datetime="{time}" class="ago">{time}</time>
          <time datetime="{time}" class="exp">{prettydate}</time>
        </span>
        <a href="#" class="exp remove" onclick="removeEntry(event); return false">remove</a>
      </div>
    </li>
  </script>

</head>
<body>
  <form id="form">
    <input
      id="omnibar"
      placeholder=""
      type="text"
      spellcheck="false"
      autocomplete="off"
      autofocus
    >
  </form>

  <p id="top-info"></p>

  <section id="history" class="empty">
    <div class="title-box">
      <p class='title'>History:</p>
      <p class="toggle"></p>
    </div>
    <ul id="logs"></ul>
  </section>

  <script src="script.js"></script>
  <!-- <script src="swipe.js"></script> -->
</body>
</html>
